<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="javascripts/support/jasmine/jasmine.css">
  <script type="text/javascript" src="javascripts/support/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="javascripts/support/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="javascripts/support/jasmine/jasmine-jquery.js"></script>

  <script type="text/javascript">
    var require = {
      paths: { 
        "board": "../public/js/board",
        "prompt": "../public/js/prompt",
        "game": "../public/js/game"
         }
    };
  </script>

  <script type="text/javascript" src="../public/js/require/require.js"></script>

  <script type="text/javascript">
    require(["javascripts/boardSpec", "javascripts/promptSpec", "javascripts/gameSpec"], function(document) {
      jasmine.getEnv().addReporter(
          new jasmine.HtmlReporter()
      );

      jasmine.getEnv().execute();
      jasmine.getFixtures().fixturesPath = 'javascripts/fixtures';
    });

  </script>
</head>

<body>
</body>
</html>
