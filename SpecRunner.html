<head>
  <title>Jasmine Spec Runner</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="spec/javascripts/support/jasmine/jasmine.css">
  <script type="text/javascript" src="spec/javascripts/support/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="spec/javascripts/support/jasmine/jasmine-html.js"></script>

  <script type="text/javascript">
    var require = {
      paths: { "model": "public/js" }
    };
  </script>

  <script type="text/javascript" src="public/js/require/require.js"></script>

  <script type="text/javascript">
    require(["spec/javascripts/boardSpec"], function(document) {
      jasmine.getEnv().addReporter(
          new jasmine.HtmlReporter()
      );

      jasmine.getEnv().execute();
    });

  </script>
